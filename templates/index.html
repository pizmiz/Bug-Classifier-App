<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/index.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" type="image/x-icon">
        <title>
            Classifier App
        </title>
    </head>

    <body>
        <div class="Header">
            <h1>
                Welcome to App Store Bug Classifier
            </h1> 
        </div>

        <div class="Content">
            <div class="FormHeader">
                <p>
                    Upload Zipped Bug Report Folder Here (All Text Files)
                </p>
            </div>
            <div class="MyForm">
                <form action = "http://127.0.0.1:5000/uploader" method = "POST" enctype = "multipart/form-data">
                    <input type = "file" name = "file" />
                    <input type = "submit"/>
                </form>  
            </div>   


        </div>
    </body>


</html>
